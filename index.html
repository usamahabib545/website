<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Your Flutter Web App Description">

  <title>My Flutter Web App</title>

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="my_flutter_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Manifest for PWA -->
  <link rel="manifest" href="manifest.json">

  <!-- Set base path (change if hosting under a subdirectory) -->
  <base href="/">
</head>

<body>
<noscript>
  <p>This application requires JavaScript to run.</p>
</noscript>

<script>
  const serviceWorkerVersion = "120575311";
  var scriptLoaded = false;

  function loadMainDartJs() {
    if (scriptLoaded) return;
    scriptLoaded = true;
    var scriptTag = document.createElement('script');
    scriptTag.src = 'main.dart.js';
    scriptTag.type = 'application/javascript';
    document.body.append(scriptTag);
  }

  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      var serviceWorkerUrl = 'flutter_service_worker.js?v=' + serviceWorkerVersion;
      navigator.serviceWorker.register(serviceWorkerUrl).then((reg) => {
        function waitForActivation(serviceWorker) {
          serviceWorker.addEventListener('statechange', () => {
            if (serviceWorker.state === 'activated') {
              console.log('Service worker activated.');
              loadMainDartJs();
            }
          });
        }

        if (!reg.active && (reg.installing || reg.waiting)) {
          waitForActivation(reg.installing || reg.waiting);
        } else if (!reg.active.scriptURL.endsWith(serviceWorkerVersion)) {
          console.log('Updating service worker.');
          reg.update();
          waitForActivation(reg.installing);
        } else {
          console.log('Using existing service worker.');
          loadMainDartJs();
        }
      });

      setTimeout(() => {
        if (!scriptLoaded) {
          console.warn('Service worker timeout, loading app directly.');
          loadMainDartJs();
        }
      }, 4000);
    });
  } else {
    loadMainDartJs();
  }
</script>
</body>
</html>
